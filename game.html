            <script>
          (function (nonVWOScriptsToExecute, VWO_HARD_TIMEOUT) {
            var _vwoOldPush = window._vwo_evq.push;
            window._vwo_evq.push = function () {
                var eventData = arguments[0],
                    willRedirectionOccur;
                if (eventData[0] === 'rD') {
                    willRedirectionOccur = eventData[1];
                    // It will be set to true if a redirection is going to be done by VWO.
                    window.willRedirectionOccurByVWO = willRedirectionOccur;
                }
                _vwoOldPush.apply(window._vwo_evq, [].slice.call(arguments));
            };
            var hardLimitTimedout = false;
            function tryNonVWOTracking(nonVWOScriptsToExecute) {
                if (window.VWO._.libExecuted || hardLimitTimedout) {
                    if (!window.willRedirectionOccurByVWO) {
                        clearTimeout(hardLimitTimer);
                        for (var i = 0; i < nonVWOScriptsToExecute.length; i++) {
                            try {
                                nonVWOScriptsToExecute[i]();
                            } catch(e) {}
                        }
                        return;
                    }
                }
                setTimeout(function () { tryNonVWOTracking(nonVWOScriptsToExecute) }, 500)
            }
  
            var hardLimitTimer = setTimeout(function () {
                hardLimitTimedout = true;
            }, VWO_HARD_TIMEOUT);
            tryNonVWOTracking(nonVWOScriptsToExecute);
        })([function(){
              console.log("window.willRedirectionOccurByVWO", window.willRedirectionOccurByVWO);
            if (!window.willRedirectionOccurByVWO) {
                console.log("EXECUTE GA CODE HERE");
            } else {
                console.log("WO is redirecting this page.");
            }
}], 5000/*MAXIMUM TIME IN SECONDS IN WHICH GA CODE WILL EXECUTE ANYWAY*/);
        </script>
